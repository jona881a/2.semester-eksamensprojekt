<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Contract</title>
    <link rel="stylesheet" type="text/css" href="/css/homepage.css">
    <link rel="stylesheet" type="text/css" href="/css/modelTablesIndex.css">

    <style>
        h1 {
            font-size: 45px;
            text-shadow: -1px -1px #0c0, 1px 1px #060, -3px 0 4px #000;
            color: orange;
            padding: 16px;
        }
    </style>

</head>
<body style="background-image: url('https://media-cldnry.s-nbcnews.com/image/upload/newscms/2019_13/2798361/190325-rental-cars-cs-229p-2798361.jpg');">



    <header>
        <div class="container">
            <img class="logo" src="NordicMotorhomeLogo.png" height="70" width="117" alt="WebLogo"/>
            <nav class="nav">
                <ul>
                    <li><a href="/.">Home</a></li>
                    <li><a href="/contract/contractIndex">Contract</a></li>
                    <li><a href="/autocamper/autocamperIndex">Autocampers</a></li>
                    <li><a href="/customer/customerIndex">Customers</a></li>
                    <li><a href="/loginIndex">Log in</a></li>
                </ul>
            </nav>
        </div>
    </header>




    <div id="indexHeader">
        <h1>Contract list</h1>
    </div>

    <table>
        <thead>
        <tr>
            <th>contract ID</th>
            <th>autocamper ID</th>
            <th>customer ID</th>
            <th>Price</th>
            <th>Pickup date</th>
            <th>Start time</th>
            <th>Dropoff date</th>
            <th>End time</th>
            <th>Contract follow up ID</th>

            <th>
                <a href="/contractCreate">
                    <button class="btn" id="btn-Create">Assign new contract</button>
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contract: ${contracts}">
            <td th:text="${contact.contractID}" />
            <td th:text="${contact.autocamperID}" />
            <td th:text="${contact.customerID}" />
            <td th:text="${contact.rentalPrice}" />
            <td th:text="${contact.rentalStartDate}" />
            <td th:text="${contact.pickupTime}" />
            <td th:text="${contact.rentalEndDate}" />
            <td th:text="${contact.dropoffTime}" />
            <td th:text="${contact.contractFollowupID}" />

            <td>
                <a th:href="@{'/contractDetails/'+${contract.contractID}}">
                    <button class="btn", id="btn-Details">Details</button>
                </a>
                <a th:href="@{'/contractDelete/'+${contract.contractID}}">
                    <button class="btn", id="btn-Delete">Delete</button>
                </a>
                <a th:href="@{'/contractUpdate/'+${contract.contractID}}">
                    <button class="btn", id="btn-Edit">Edit</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>


</body>
</html>
